<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <header>
        Eugene's Library
      </header>
      <form action="">
        <p>
          <label for="title"></label>
          <input type="text" name="title" maxlength="200" id="title" 
          placeholder="What is the title of the book?" required>
        </p>
        <p>
          <input type="text" name="author" maxlength="200" 
          placeholder="What is the author of the book?" required>
        </p>
        <p>
          <input type="tel" name="numberOfPages" max="100000" pattern="[0-9]*"
          placeholder="How many pages are in the book" value="0" required>
        </p>
        <p class="checkbox">
          <input type="checkbox" name="status" id="status">
          <label for="status">I have already read this book!</label>
        </p>
        <button type="submit">
          Add a new book
        </button>
      </form>
      <footer>
        Created by
        <a href="https://github.com/wrzdx">wrzdx</a>
      </footer>
    </div>
    <div class="statistics">
      <p>
        Total: 0
      </p>
      <p>
        You read: 0
      </p>
    </div>
    <div class="books">
      <table>
        <colgroup>
          <col style="visibility: collapse;">
        </colgroup>
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Number of Pages</th>
            <th scope="col">Status</th>
            <th scope="col">Remove</th>
          </tr>
          <tbody>
          </tbody>
      </table>
    </div>
  </div>
</body>
</html>
